<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let place of places; let i = index;" (click)="openPlace(place, index)">
    <img [src]="place.imageUrl" alt="">
    <ion-card-content text-cente>
      <ion-card-title>{{place.title}}</ion-card-title>
      <p>{{place.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
